<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Movie History - Flesh Eating Elves From Mars</title>

    <!-- Bootstrap -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="movie.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <article id="game-container">
      <!-- REGISTRATION PAGE -->
        <section id="title-screen" class="card card--registration">
          <div class="row">
            <div class="col-md-12">
              <h1>Registration</h1>
              <img src="images/team-logo.png" alt="">
            </div>
            <div class="col-md-12">
              <div class="card__button">
                <a class="card__link btn btn--big btn--orange bottom"
                   href="#"
                   next="card--search">
                  <span class="btn__prompt"></span>
                  <span class="btn__text">Next</span>
                </a>
              </div>
            </div>
          </div>
        </section>
        <section id="title-screen" class="card card--search">
          <div class="row">
            <div class="col-md-12">
              <h1>Search</h1>
              <div class="movieList">
                <input type="Search" name="Movie Title" >
                <button id="search">Search</button>
              </div>
            </div>
            <div class="col-md-12">
              <div class="card__button">
                <a class="card__link btn btn--big btn--orange bottom"
                   href="#"
                   next="card--toWatch">
                  <span class="btn__prompt"></span>
                  <span class="btn__text">Next</span>
                </a>
              </div>
            </div>
          </div>
        </section>
        <section id="title-screen" class="card card--toWatch">
          <div class="row">
            <div class="col-md-12">
              <h1>Going to Watch</h1>
            </div>
            <div class="col-md-12">
              <div class="card__button">
                <a class="card__link btn btn--big btn--orange bottom"
                   href="#"
                   next="card--haveWatched">
                  <span class="btn__prompt"></span>
                  <span class="btn__text">Next</span>
                </a>
              </div>
            </div>
          </div>
        </section>
        <section id="title-screen" class="card card--haveWatched">
          <div class="row">
            <div class="col-md-12">
              <h1>Watched</h1>
            </div>
          </div>
        </section>
      </article>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="page.js"></script>
    <script src="main.js"></script>
  </body>
</html>
